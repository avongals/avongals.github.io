---
layout: default
title: "Blog Listing"
---
<!-- All articles... -->
<ul class="listing">
	{% for post in site.posts limit 4 %}
		<li>
			<a href="{{BASE_PATH}}{{post.url}}">{{post.title}}</a><br>
			<time datetime="2013-02-27">
				{{post.date | date: "%d %B, %Y"}}
			</time>
			<small>{{post.content | strip_html | truncatewords:10}}...</small>
		</li>
	{% endfor %}
</ul>
