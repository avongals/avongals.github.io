{% include header.html %}

	<!-- Index -->
	<p style="font-style: italic; text-align: center;">
		<a href="/blog/" title="All Articles">All Blog Articles</a>
	</p>
	<!-- Previous and Next posts... -->
	<p class="prevnext clearfix">
		{% if page.previous.url %}
			<span style="float: left;">Prev &laquo; <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">{{page.previous.title}}</a></span>
		{% endif %}
		{% if page.next.url %}
			<span style="float: right;">Next &raquo; <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}}</a></span>
		{% endif %}
	</p>
	
<div class="row">
	
<!--Content-->
	<div class="span9">
		<h1>{{ page.title }}</h1>
		<p style="text-align: right">{{ page.date | date: "%d %b %Y" }}</p>
		{{ content }}
	</div>
<!--end of content-->
		
<!--signup form-->	
	<div class="span3">
		<hr class="visible-phone">
		{% include join.html %}
	</div>
<!--end of signup form-->
	
</div>	


{% include footer.html %}
